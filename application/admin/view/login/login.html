
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="SHOP++ Team">
    <meta name="copyright" content="SHOP++">
    <title>管理中心 - Powered By SHOP++</title>
    <link href="/favicon.ico" rel="icon">
    <link href="__ADMIN__/css/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/iconfont.css" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/css/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="__ADMIN__/css/base.css" rel="stylesheet">
    <link href="__ADMIN__/css/base.css" rel="stylesheet">
    <link href="__ADMIN__/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__ADMIN__/js/html5shiv.js"></script>
    <script src="__ADMIN__/js/respond.js"></script>
    <![endif]-->
    <script src="__ADMIN__/js/jquery.js"></script>
    <script src="__ADMIN__/js/bootstrap.js"></script>
    <script src="__ADMIN__/js/bootstrap-growl.js"></script>
    <script src="__ADMIN__/js/jquery.validate.js"></script>
    <script src="__ADMIN__/js/jquery.validate.additional.js"></script>
    <script src="__ADMIN__/js/jquery.form.js"></script>
    <script src="__ADMIN__/js/jquery.cookie.js"></script>
    <script src="__ADMIN__/js/underscore.js"></script>
    <script src="__ADMIN__/js/url.js"></script>
    <script src="__ADMIN__/js/base.js"></script>
    <script src="__ADMIN__/js/base_1.js"></script>
    <script src="__ADMIN__/js/base_2.js"></script>
    <script>
        $().ready(function() {

            var $document = $(document);
            var $loginForm = $("#loginForm");
            var $username = $("#username");
            var $password = $("#password");
            var $captcha = $("#captcha");
            var $captchaImage = $("[data-toggle='captchaImage']");
            var $rememberUsername = $("#rememberUsername");
            var rememberedUsernameLocalStorageKey = "rememberedAdminUsername";
            var loginSuccessUrl = "{:url('Login/logins')}";

            // 记住用户名
            if (localStorage.getItem(rememberedUsernameLocalStorageKey) != null) {
                $username.val(localStorage.getItem(rememberedUsernameLocalStorageKey));
                $password.focus();
                $rememberUsername.prop("checked", true);
            } else {
                $username.focus();
                $rememberUsername.prop("checked", false);
            }

            // 表单验证
            $loginForm.validate({
                rules: {
                    username: "required",
                    password: {
                        required: true,
                        normalizer: function(value) {
                            return value;
                        }
                    },
                    captcha: "required"
                },
                messages: {
                    username: {
                        required: "请填写用户名"
                    },
                    password: {
                        required: "请填写密码"
                    },
                    captcha: {
                        required: "请填写验证码"
                    }
                },
                submitHandler: function(form) {
                    $(form).ajaxSubmit({
                        successMessage: false,
                        successRedirectUrl: function(redirectUrlParameterName) {
                            var redirectUrl = Url.queryString(redirectUrlParameterName);

                            return $.trim(redirectUrl) != "" ? redirectUrl : loginSuccessUrl;
                        }
                    });
                },
                invalidHandler: function(event, validator) {
                    $.bootstrapGrowl(validator.errorList[0].message, {
                        type: "warning"
                    });
                },
                errorPlacement: $.noop
            });

            // 用户登录成功、记住用户名
            $loginForm.on("success.shopxx.ajaxSubmit", function() {
                $document.trigger("loggedIn.shopxx.user", [{
                    type: "admin",
                    username: $username.val()
                }]);

                if ($rememberUsername.prop("checked")) {
                    localStorage.setItem(rememberedUsernameLocalStorageKey, $username.val());
                } else {
                    localStorage.removeItem(rememberedUsernameLocalStorageKey);
                }
            });

            // 验证码图片
            $loginForm.on("error.shopxx.ajaxSubmit", function() {
                $captchaImage.captchaImage("refresh");
            });

            // 验证码图片
            $captchaImage.on("refreshed.shopxx.captchaImage", function() {
                $captcha.val("");
            });

        });
    </script>
</head>
<body class="admin login">
<main>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="" method="post">
                    <div class="media">
                        <div class="media-left media-middle">
                            <img src="__ADMIN__/img/login_logo.png" alt="云琰">
                        </div>
                        <div class="media-body">
                            <div class="form-group">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="iconfont icon-people"></i>
										</span>
                                    <input id="username" name="uname" class="form-control" type="text" maxlength="200" placeholder="用户名" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="iconfont icon-lock"></i>
										</span>
                                    <input id="password" name="password" class="form-control" type="password" maxlength="200" placeholder="密 码" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
											<span class="input-group-addon">
												<i class="iconfont icon-pic"></i>
											</span>
                                    <input id="captcha" name="captcha" class="captcha form-control" type="text" maxlength="4" placeholder="验证码" autocomplete="off">
                                    <div class="input-group-btn">
                                        <img class="captcha-image" onclick="this.src='{:captcha_src()}?'+Math.random()" src="{:captcha_src()}" alt="captcha"  title="点击更换验证码">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <input id="rememberUsername" name="rememberUsername" type="checkbox">
                                    <label for="rememberUsername">记住用户名</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
