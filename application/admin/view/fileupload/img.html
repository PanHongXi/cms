<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery多张图片批量上传插件</title>
    <script src="__ADMIN__/js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="__ADMIN__/js/webuploader.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/js/diyUpload.css">
    <script type="text/javascript" src="__ADMIN__/js/webuploader.html5only.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/diyUpload.js"></script>
</head>
<style>
    #box{ margin:50px auto; width:540px; min-height:400px; background:#FF9}
    #demo{ margin:50px auto; width:540px; min-height:800px; background:#CF9}
</style>
<body>
<div id="box">
    <div id="test"></div>
</div>
</body>
<script type="text/javascript">

    /*
     * 服务器地址,成功返回,失败返回参数格式依照jquery.ajax习惯;
     * 其他参数同WebUploader
     */

    $('#test').diyUpload({
        url:"{:url('admin/Fileupload/img')}",
        success:function( data ) {
            console.info( data );
        },
        error:function( err ) {
            console.info( err );
        }
    });

</script>
</html>
