    <script>
        $().ready(function() {

            var $delete = $("a.delete");

            // 删除
            $delete.delete({
                url: "{:url('admin/Model/del')}",
                data: function($element) {
                    return {
                        id: $element.data("id"),
                        table_name: $element.data("table")
                    }
                }
            }).on("success.shopxx.delete", function(event) {
                var $element = $(event.target);

                $element.closest("tr").velocity("fadeOut", {
                    complete: function() {
                        $(this).remove();
                        if ($("a.delete").length < 1) {
                            location.reload(true);
                        }
                    }
                });
            });

        });
    </script>

<body class="admin">
{include file="common/header"}
<script>
    $().ready(function() {

        var $document = $(document);
        var $mainHeaderLogout = $("#mainHeaderLogout");

        // 用户注销
        $mainHeaderLogout.click(function() {
            $document.trigger("loggedOut.shopxx.user", $.getCurrentUser());
        });

    });
</script>
<script>
    $().ready(function() {

        var $window = $(window);
        var $body = $("body");
        var $mainSidebarCollapseToggle = $("[data-toggle='mainSidebarCollapse']");
        var $mainSidebar = $("#mainSidebar");
        var $searchForm = $("#mainSidebar .search form");
        var $searchValue = $("#mainSidebar .search input[name='searchValue']");
        var $panelCollapse = $("#mainSidebar .panel-collapse");

        // 主侧边栏折叠
        $mainSidebarCollapseToggle.click(function() {
            var niceScroll = $mainSidebar.getNiceScroll();
            var interval = setInterval(function() {
                niceScroll.resize();
            }, 10);

            if ($window.width() > 767) {
                $body.removeClass("main-sidebar-expanded").toggleClass("main-sidebar-mini");
            } else {
                $body.removeClass("main-sidebar-mini").toggleClass("main-sidebar-expanded");
            }

            $body.one("bsTransitionEnd", function() {
                niceScroll.resize();
                window.clearInterval(interval);
            }).emulateTransitionEnd(500);
        });

        // 主侧边栏滚动条
        $mainSidebar.niceScroll({
            cursorwidth: "4px",
            cursorcolor: "#ffffff",
            cursorborder: "0px",
            cursoropacitymax: 0.4
        });

        // 搜索
        $searchForm.submit(function() {
            if ($.trim($searchValue.val()) == "") {
                return false;
            }
        });

        // 面板折叠
        $panelCollapse.on("shown.bs.collapse hidden.bs.collapse", function() {
            $mainSidebar.getNiceScroll().resize();
        });

    });
</script>
{include file="common/left"}

<main>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">
                    <i class="iconfont icon-homefill"></i>
                    首页
                </a>
            </li>
            <li class="active">模型列表</li>
        </ol>
        <form action="" method="post">
            <input name="pageSize" type="hidden" value="20">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 col-sm-9">
                            <div class="btn-group">
                                <!--<a class="btn btn-default" href="{:url('Conf/cSave')}" data-redirect-url="{:url('Conf/cSave')}">-->
                                <a class="btn btn-default" href="{:url('Model/add')}">
                                    <i class="iconfont icon-add"></i>
                                    添加
                                </a>
                                <button class="btn btn-default" type="button" data-action="delete" disabled>
                                    <i class="iconfont icon-close"></i>
                                    删除
                                </button>
                                <button class="btn btn-default" type="button" data-action="refresh">
                                    <i class="iconfont icon-refresh"></i>
                                    刷新
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-3">
                            <div id="search" class="input-group">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="button" data-toggle="dropdown">
                                        <span>名称</span>
                                        <span class="caret"></span>
                                    </button>
                                </div>
                                <input name="searchValue" class="form-control"  type="text" value="" placeholder="搜 索" x-webkit-speech="x-webkit-speech" x-webkit-grammar="builtin:search">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="iconfont icon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr pid="0">
                                <th>
                                    <div class="checkbox">
                                        <input type="checkbox" data-toggle="checkAll">
                                        <label></label>
                                    </div>
                                </th>
                                <th>
                                    <a href="javascript:;" data-order-property="name">
                                        模型名称
                                    </a>
                                </th>
                                <th>
                                    <a href="javascript:;" data-order-property="isBlankTarget">
                                        附加表名称
                                    </a>
                                </th>
                                <th>
                                    <a href="javascript:;" data-order-property="navigationGroup.name">
                                        是否启用
                                        <i class="iconfont icon-biaotou-kepaixu"></i>
                                    </a>
                                </th>
                                <th>
                                    <a href="javascript:;" data-order-property="order">
                                        排序
                                        <i class="iconfont icon-biaotou-kepaixu"></i>
                                    </a>
                                </th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="list" id="list"}
                                <tr>
                                    <td>
                                        <div class="checkbox">
                                            <input name="ids[]" type="checkbox" value="{$list['id']}">
                                            <label></label>
                                        </div>
                                    </td>
                                    <td>
                                        <a class="btn btn-default btn-xs btn-icon" href="{:url('ModelField/lst', array('id' => $list['id']))}" title="字段列表" data-toggle="tooltip" data-redirect-url>
                                            {$list['model_name']}</i>
                                        </a>
                                    </td>
                                    <td>{$prefix}{$list['table_name']}</td>
                                    <td>
                                        {if condition="$list['status'] eq 0 "}
                                            <a style="cursor: pointer" onclick="changeStatus(this)" modelId="{$list['id']}"><i class="text-red iconfont icon-close"></i></a>
                                        {else /}
                                            <a style="cursor: pointer" onclick="changeStatus(this)" modelId="{$list['id']}"><i class="text-green iconfont icon-check"></i></a>
                                        {/if}
                                    </td>
                                    <td><input style="width: 60px" name="sort[{$list['id']}]" class="form-control" type="text" value="{$list['sort']}"></td>
                                    <td>
                                        <a class="btn btn-default btn-xs btn-icon" href="{:url('ModelField/lst', array('id' => $list['id']))}" title="字段列表" data-toggle="tooltip" data-redirect-url>
                                            <i class="iconfont icon-goods"></i>
                                        </a>
                                        <a class="btn btn-default btn-xs btn-icon" href="{:url('Model/edit', array('id' => $list['id']))}" title="编辑" data-toggle="tooltip" data-redirect-url>
                                            <i class="iconfont icon-write"></i>
                                        </a>
                                        <a class="delete btn btn-default btn-xs btn-icon" href="javascript:;" title="" data-toggle="tooltip" data-table="{$prefix}{$list['table_name']}" data-id="{$list['id']}" data-original-title="删除">
                                            <i class="iconfont icon-close"></i>
                                        </a>
                                    </td>
                                </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-9 col-sm-10 col-xs-offset-3 col-sm-offset-2">
                                <button style="margin-right: 35%" class="btn btn-primary" type="submit">保 存</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <ul class="pagination">
                        {$page}
                    </ul>
                </div>
            </div>
        </form>

    </div>
</main>

</html>
<script type="text/javascript">
    //改变状态
    function changeStatus(o) {
        var modelId = $(o).attr("modelId");
        $.ajax({
            type:"post",
            dataType:"json",
            data:{modelId:modelId},
            url:"{:url('Model/changeStatus')}",
            success:function (data) {
                if(data == 1){
                    location.replace(location.href);
                }
                if (data == 2) {
                    location.replace(location.href);
                }
            }
        });
    }
</script>
