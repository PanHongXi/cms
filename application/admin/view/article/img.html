<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery多张图片批量上传插件</title>
    <script src="__ADMIN__/js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="__ADMIN__/js/webuploader.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/js/diyUpload.css">
    <script type="text/javascript" src="__ADMIN__/js/webuploader.html5only.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/diyUpload.js"></script>
</head>
<style>
    #box{ margin:0px 280px; width:540px; min-height:100%; background:white}
    /*#demo{ margin:50px auto; width:540px; min-height:800px; background:#CF9}*/
</style>
<body>
<div class="form-group">
    <label class="col-xs-3 col-sm-2 control-label">图片:</label>
<div id="box">
    <div id="test" class="webuploader-container">
        <div class="webuploader-pick" style="margin-left: 100px">点击选择图片</div>
        <div id="rt_rt_1ctuqfaki2k0q501bo11lme1t6c1" style="position: absolute; top: 0px; left: 0px; width: 102px; height: 37px; overflow: hidden; bottom: auto; right: auto;">
            <input type="file" name="image" class="webuploader-element-invisible" multiple="multiple" accept="image/*">
            <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
        </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript">

    /*
     * 服务器地址,成功返回,失败返回参数格式依照jquery.ajax习惯;
     * 其他参数同WebUploader
     */

    $('#test').diyUpload({
        url:"{:url('admin/Article/upload')}",
        success:function( data ) {
            console.info( data );
        },
        error:function( err ) {
            console.info( err );
        }
    });

</script>
</html>
